# Local nginx config for testing production builds
# Usage: nginx -c $(pwd)/nginx.local.conf -p $(pwd)

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Client Portal
    server {
        listen 3000;
        server_name localhost;
        root apps/client-portal/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /uploads/ {
            proxy_pass http://localhost:4000;
        }
    }

    # Internal Portal
    server {
        listen 3001;
        server_name localhost;
        root apps/internal-portal/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /uploads/ {
            proxy_pass http://localhost:4000;
        }
    }
}
